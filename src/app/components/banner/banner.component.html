<div class="relative w-full h-[550px] md:h-[622px] overflow-hidden bg-gray-900">
  <ngu-carousel
    *ngIf="images.length > 0"
    [inputs]="carouselConfig"
    [dataSource]="images">

    <ngu-item NguCarouselItem *nguCarouselDef="let image; let i = index">
      <div class="relative w-full h-[550px] md:h-[622px]">
        <picture class="absolute inset-0 w-full h-full">
          <img
            [src]="image"
            [alt]="'Banner ' + (i + 1)"
            class="w-full h-full object-cover"
            [loading]="i === 0 ? 'eager' : 'lazy'">
        </picture>

        <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
      </div>
    </ngu-item>

    <button
      *ngIf="images.length > 1"
      NguCarouselPrev
      class="absolute top-1/2 left-4 z-30 transform -translate-y-1/2 flex items-center justify-center w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm text-white hover:bg-white/30 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-white/50 group"
      aria-label="Slide anterior">
      <svg class="w-5 h-5 rtl:rotate-180 transition-transform group-hover:scale-110"
           aria-hidden="true"
           xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
      </svg>
    </button>

    <button
      *ngIf="images.length > 1"
      NguCarouselNext
      class="absolute top-1/2 right-4 z-30 transform -translate-y-1/2 flex items-center justify-center w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm text-white hover:bg-white/30 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-white/50 group"
      aria-label="Próximo slide">
      <svg class="w-5 h-5 rtl:rotate-180 transition-transform group-hover:scale-110"
           aria-hidden="true"
           xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
      </svg>
    </button>

  </ngu-carousel>

  <div *ngIf="images.length === 0" class="w-full h-full flex items-center justify-center bg-gray-200">
    <p class="text-gray-500">Nenhum slide disponível</p>
  </div>
</div>
