<section class="w-full py-10 sm:py-12 md:py-16">
  <div class="container mx-auto px-4">
    <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3 mb-5 sm:mb-7">
      <div>
        <p class="text-sm font-semibold tracking-wide uppercase text-blue-700">Comunidade ativa</p>
        <h2 class="mt-1 text-2xl sm:text-3xl md:text-4xl font-extrabold text-slate-900">Instagram</h2>
      </div>

      <a
        href="https://www.instagram.com/lineart_capoeira_angola_"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center justify-center rounded-lg bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 text-sm font-semibold transition-colors duration-200">
        Ver perfil
      </a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
      <div *ngFor="let post of posts" class="instagram-card w-full">
        <blockquote
          class="instagram-media"
          [attr.data-instgrm-permalink]="post.permalink"
          data-instgrm-version="14"
          data-instgrm-captioned>
          <a [href]="post.permalink" target="_blank" rel="noopener noreferrer">{{ post.caption }}</a>
        </blockquote>
      </div>
    </div>
  </div>
</section>
