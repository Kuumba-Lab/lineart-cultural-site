<section id="contato" class="w-full py-10 sm:py-12 md:py-16">
  <div class="container mx-auto px-4">
    <div class="rounded-3xl bg-white p-5 sm:p-7 md:p-10 shadow-lg ring-1 ring-slate-100">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8 items-center">
        <div class="order-2 lg:order-1 text-slate-800">
          <p class="text-sm font-semibold tracking-wide uppercase text-red-600">Contato</p>
          <h2 class="mt-2 text-2xl sm:text-3xl md:text-4xl font-extrabold text-slate-900">Vamos construir juntos</h2>
          <p class="mt-3 text-base md:text-lg text-slate-600 leading-relaxed">
            Entre em contato para aulas, parcerias, apresentações culturais e ações comunitárias.
          </p>

          <form class="mt-6 space-y-4" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
            <div>
              <label class="block mb-1 text-sm font-semibold text-slate-700">Seu nome</label>
              <input
                type="text"
                formControlName="name"
                class="w-full rounded-lg border border-slate-200 bg-slate-50 px-3 py-2.5 text-slate-800 placeholder:text-slate-400 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all"
                placeholder="Seu nome">
              <p
                *ngIf="contactForm.controls.name.invalid && contactForm.controls.name.touched"
                class="mt-1 text-sm text-red-600">
                Informe seu nome.
              </p>
            </div>

            <div>
              <label class="block mb-1 text-sm font-semibold text-slate-700">Mensagem</label>
              <textarea
                formControlName="message"
                class="w-full rounded-lg border border-slate-200 bg-slate-50 px-3 py-2.5 text-slate-800 placeholder:text-slate-400 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all"
                rows="4"
                placeholder="Sua mensagem..."></textarea>
              <p
                *ngIf="contactForm.controls.message.invalid && contactForm.controls.message.touched"
                class="mt-1 text-sm text-red-600">
                Escreva uma mensagem.
              </p>
            </div>

            <button
              type="submit"
              [disabled]="contactForm.invalid"
              class="inline-flex items-center justify-center rounded-lg bg-blue-700 hover:bg-blue-600 disabled:bg-slate-400 disabled:cursor-not-allowed text-white px-6 py-3 text-sm sm:text-base font-semibold transition-colors duration-200">
              Enviar mensagem
            </button>
          </form>

          <div class="mt-6 text-sm sm:text-base text-slate-600">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://www.google.com/maps/place/Instituto+Lineart+Cultural+-+Capoeira/@-10.956601,-37.0676519,17z/data=!3m1!4b1!4m6!3m5!1s0x71ab1fde400db5f:0xb6d673622e7e4556!8m2!3d-10.9566063!4d-37.065077!16s%2Fg%2F11sqq0xqhk?entry=ttu&g_ep=EgoyMDI1MDczMC4wIKXMDSoASAFQAw%3D%3D"
              class="hover:text-blue-700 transition-colors duration-200">
              Av. Cecília Meireles, 264 - Inácio Barbosa, Aracaju - SE, 49040-110
            </a>
          </div>
        </div>

        <div class="order-1 lg:order-2 rounded-2xl overflow-hidden shadow-xl ring-1 ring-slate-100">
          <app-banner [images]="['images/estancia-roda.jpeg']"></app-banner>
        </div>
      </div>
    </div>
  </div>
</section>
