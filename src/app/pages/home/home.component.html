<div class="w-full bg-slate-50 text-slate-900">
  <section class="w-full relative">
    <app-banner [images]="[
      'images/reeducart-2024.jpg',
      'images/ultima-roda-2025.jpeg',
      'images/ultima-roda-2025-2.jpeg',
      'images/treino.jpeg'
    ]"></app-banner>

    <div class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/40 to-transparent"></div>

    <div class="absolute inset-0 flex items-center">
      <div class="container mx-auto px-4">
        <div class="max-w-2xl text-white">
          <p class="inline-flex items-center rounded-full bg-white/15 px-3 py-1 text-xs font-semibold backdrop-blur-md mb-4">
            Capoeira e ancestralidade
          </p>

          <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight tracking-tight">
            Lineart Cultural
          </h1>

          <p class="mt-3 sm:mt-4 text-base md:text-lg text-white/90 leading-relaxed">
            Um espaço vivo de cultura preta e aquilombamento.
          </p>

          <div class="mt-6 flex flex-wrap gap-3">
            <a href="#contato" class="rounded-lg bg-blue-700 hover:bg-blue-600 text-white px-5 py-3 text-sm sm:text-base font-semibold transition-colors duration-200">
              Fale com a gente
            </a>
            <a href="#sobre" class="rounded-lg border border-white/50 hover:bg-white/10 text-white px-5 py-3 text-sm sm:text-base font-semibold transition-colors duration-200">
              Conheça o projeto
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="relative">
    <div class="absolute inset-x-0 top-0 h-16 sm:h-20 bg-gradient-to-b from-slate-50 to-transparent pointer-events-none"></div>
    <app-about-section></app-about-section>
    <app-mestre-section></app-mestre-section>
    <app-instagram-section></app-instagram-section>
    <app-contact-section></app-contact-section>
  </div>
</div>
