name: Angular CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.KUUMBA_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${GITHUB_REPOSITORY,,}/lineart-cultural-site:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${GITHUB_REPOSITORY,,}/lineart-cultural-site:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Set up known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy container via SSH
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh \
            -o PreferredAuthentications=password \
            -o PubkeyAuthentication=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "\
            echo '${GHCR_PAT}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin && \
            docker pull ghcr.io/${GITHUB_REPOSITORY,,}/lineart-cultural-site:latest && \
            docker network inspect lineart-net >/dev/null 2>&1 || docker network create lineart-net && \
            docker stop lineart-cultural-site || true && \
            docker rm lineart-cultural-site || true && \
            docker run -d --name lineart-cultural-site --network lineart-net \
              --restart unless-stopped \
              -p 4202:4200 \
              ghcr.io/${GITHUB_REPOSITORY,,}/lineart-cultural-site:latest"
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
